<!doctype html>
<html class="no-js" lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
				
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha512-kHUKImNBR9mcwQ1u4RILtsiJmC6u539bgkRapfGrbwXbkPxfapkzAXvdGnrTu3blGNXHPCX0klrlE7zAZhr+jA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		<style>
			#myCarousel{width:100%;height:500px;overflow:hidden}
			.carousel-caption{top:20px}
			.carousel-caption img{object-fit: cover;height:300px}
			.item>img{height:500px;object-fit: cover}
			.DivOneElem:nth-child(1){animation-delay: .3s}
			.DivOneElem:nth-child(2){animation-delay: .8s}
			.DivOneElem:nth-child(3){animation-delay: 1.3s}
		</style>
    </head>
    <body> 
		
		<div class="container">
			<h2>Carousel Example</h2>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
			
				<!-- Wrapper for slides -->
				<div class="carousel-inner">
			
				<div class="item active">
					<img src="images/background8.png" alt="Los Angeles" style="width:100%;">
					<div class="carousel-caption ">
						<img src="images/bigCar.png" class="animated jackInTheBox DivOneElem"alt="carousel-image">
						<h3 class="animated fadeInDown DivOneElem">Los Angeles</h3>
						<button type="button" class="btn btn-lg btn-primary animated fadeInUp swing DivOneElem">Book Now</button>
					</div>
				</div>
			
				<div class="item">
					<img src="images/background8.png" alt="Chicago" style="width:100%;">
					<div class="carousel-caption">
						<img src="images/blackCar1.png" class="animated zoomIn"alt="carousel-image">
						<h3 class="animated slideInUp">Los Angeles</h3>
						<button type="button" class="btn btn-lg btn-primary animated bounceIn">Book Now</button>
					</div>
				</div>
				
				<div class="item">
					<img src="images/background8.png" alt="New York" style="width:100%;">
					<div class="carousel-caption">
						<img src="images/whiteCar2.png" class="animated fadeInDown"alt="carousel-image">
						<h3 class="animated fadeIn">Los Angeles</h3>
						<button type="button" class="btn btn-lg btn-primary animated fadeInUp">Book Now</button>
					</div>
				</div>
			
				</div>
			
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
				</a>
			</div>
		</div>


		  <h3> Slider working </h3>

		  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
		
    </body>
</html>
